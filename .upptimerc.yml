# Change these first
owner: tototomate123 # Your GitHub organization or username, where this repository lives
repo: louiscreates-upptime # The name of this repository

delay: 1000

sites:
- name: Louis Logbook
  url: https://louiscreates.com
  headers:
    - "upptime: $UPPTIME_CLOUDFLARE_TOKEN"
- name: Logbook Servers
  url: https://louiscreates.com/api/postcard
  headers:
    - "upptime: $UPPTIME_CLOUDFLARE_TOKEN"
- name: Tracky Website
  url: https://tracky.louiscreates.com
  headers:
    - "upptime: $UPPTIME_CLOUDFLARE_TOKEN"
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: status.louiscreates.com
  baseUrl: /louiscreates-upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Status
  introTitle: "About this Page"
  introMessage: Welcome to the service status page for Logbook and Tracky. Here, you can find the latest updates on uptime and any ongoing issues with our services.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
